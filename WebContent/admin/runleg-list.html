	<script>
		var eloancn = {};

		eloancn.table = {
			grid : "",
			statusTitle : "请选择一条数据！"
		};

		//dataTables方法封装
		function dataTablesInit(elo) {

			eloancn.table.grid = $('#' + elo.property.tableId)
					.DataTable(
							{
								ajax : {
									url : elo.requestUrl.queryList,//请求后台路径
									type : 'POST',
									data : elo.search,
									error : function(jqXHR, textStatus,
											errorMsg) {
										alert("请求失败");
									}

								},
								"searching" : elo.gridInit.searching,//搜索框，默认是开启
								"lengthChange" : elo.gridInit.lengthChange,//是否允许用户改变表格每页显示的记录数，默认是开启
								"paging" : elo.gridInit.paging,//是否开启本地分页，默认是开启
								"processing" : elo.gridInit.processing,//是否显示中文提示
								"scrollCollapse" : elo.gridInit.scrollCollapse, //是否开启DataTables的高度自适应，当数据条数不够分页数据条数的时候，插件高度是否随数据条数而改变
								"serverSide" : elo.gridInit.serverSide, //开启服务器模式，默认是关闭
								"scrollY" : elo.gridInit.scrollY,//设置高
								"scrollX" : elo.gridInit.scrollX,//设置宽度
								"scrollXInner" : elo.gridInit.scrollXInner,//设置内宽度
								"scrollCollapse" : elo.gridInit.scrollCollapse,//设置折叠
								"jQueryUI" : elo.gridInit.jQueryUI,//jquery 风格
								"autoWidth" : elo.gridInit.autoWidth, //是否自适应宽度
								"columns" : elo.filed,//字段
								"columnDefs" : elo.status,//列表状态
								"language" : {
									"sProcessing" : "处理中...",
									"sLengthMenu" : "显示 _MENU_ 项结果",
									"sZeroRecords" : "没有匹配结果",
									"sInfo" : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
									"sInfoEmpty" : "显示第 0 至 0 项结果，共 0 项",
									"sInfoFiltered" : "(由 _MAX_ 项结果过滤)",
									"sInfoPostFix" : "",
									"sSearch" : "搜索:",
									"sUrl" : "",
									"sEmptyTable" : "未搜索到数据",
									"sLoadingRecords" : "载入中...",
									"sInfoThousands" : ",",
									"oPaginate" : {
										"sFirst" : "首页",
										"sPrevious" : "上页",
										"sNext" : "下页",
										"sLast" : "末页"
									},
									"oAria" : {
										"sSortAscending" : ": 以升序排列此列",
										"sSortDescending" : ": 以降序排列此列"
									}
								},
								"dom" : "<'row'<'col-sm-2'l><'#"+elo.property.buttonId+".col-sm-10'><'col-sm-6'f>r>t<'row'<'col-sm-6'i><'col-sm-6'p>>",
								"initComplete" : function() {
									$("#" + elo.property.buttonId).append(
											elo.buttons);
									if (elo.gridInit.search) {
										$search = $("input[type='search']");
										//隐藏默认的搜索框
										$search.parent().hide();
									}
									//加载完成之后 初始化checkbox
									checkbox(elo.property.tableId);

									$("#reload").click(function() {
										reload();
									});

									$("#batchIds").click(function() {
										batchIds();
									});

									$("#selection").click(function() {
										selection();
									});
									$("#search").click(function() {
										search();
									});
									$("#clearSearch").click(function() {
										clearSearch("form-control");
									});

									//checkbox全选
									$("#" + elo.property.checkAllId)
											.click(
													function() {
														if ($(this).prop(
																"checked")) {
															$(
																	"input[name='checkList']")
																	.prop(
																			"checked",
																			true);
															$("tr").addClass(
																	'selected');
														} else {
															$(
																	"input[name='checkList']")
																	.prop(
																			"checked",
																			false);
															$("tr")
																	.removeClass(
																			'selected');
														}
													});

								}
							});

			//错误信息提示
			$.fn.dataTable.ext.errMode = function(s, h, m) {
				if (h == 1) {
					alert("连接服务器失败！");
				} else if (h == 7) {
					alert("返回数据错误！");
				}
			};

			//回调，如果返回的时候有问题提示信息
			eloancn.table.grid.on('xhr.dt', function(e, settings, json, xhr) {
				console.log("重新加载了数据");
				if (typeof (json.code) != "undefined" && json.code != "0") {
					alert(json.message);
				}
			});

			//鼠标经过高亮
			var lastIdx = null;
			eloancn.table.grid
					.on('mouseover', 'td',
							function() {

								if (typeof (eloancn.table.grid.cell(this)
										.index()) != "undefined") {
									var colIdx = eloancn.table.grid.cell(this)
											.index().column;
									if (colIdx !== lastIdx) {
										$(eloancn.table.grid.cells().nodes())
												.removeClass('highlight');
										$(
												eloancn.table.grid.column(
														colIdx).nodes())
												.addClass('highlight');
									}
								}
							});

			eloancn.table.grid.on('mouseleave', function() {
				$(eloancn.table.grid.cells().nodes()).removeClass('highlight');
			});

			//自动搜索方法
			$('.form-control').on('keyup change', function() {
				filterColumn($(this).attr('data-column'));
			});
		}

		//选中一行 checkbox选中
		function checkbox(tableId) {
			//每次加载时都先清理
			$('#' + tableId + ' tbody').off("click", "tr");
			$('#' + tableId + ' tbody').on("click", "tr", function() {
				$(this).toggleClass('selected');
				if ($(this).hasClass("selected")) {
					$(this).find("input").prop("checked", true);
				} else {
					$(this).find("input").prop("checked", false);
				}
			});

		}

		//按钮搜索方法
		function search() {

			var oSettings = "";
			$("[data-column]").each(
					function() {
						var filedValue = $(this).attr('data-column');
						if (filedValue != "") {
							console.log($('#col' + filedValue + '_filter')
									.val());
							oSettings = eloancn.table.grid.column(filedValue)
									.search(
											$('#col' + filedValue + '_filter')
													.val());
						}
					});
			//搜索的数据一次条件，节省资源
			eloancn.table.grid.draw(oSettings);
		}

		//搜索
		function filterColumn(i) {

			eloancn.table.grid.column(i)
					.search($('#col' + i + '_filter').val()).draw();
		}

		//清理搜索数据
		function clearSearch(id) {

			$("." + id).each(function() {
				$(this).val("");
			});
			//清空查询条件重新读取数据
			eloancn.table.grid.columns().search("").draw();
		}

		//获取所有选中行的UUID
		function batchIds() {

			var uuid = '';
			var uuids = eloancn.table.grid.rows(".selected").data();
			if (uuids.length == 0) {
				alert(eloancn.table.statusTitle);
			} else {
				for (var i = 0; i < uuids.length; i++) {
					uuid = uuid + uuids[i].userId + ",";
				}
				alert(uuid);
			}
		}

		//单选
		function selection() {

			if (eloancn.table.grid.rows(".selected").data().length == 1) {
				var uuid = eloancn.table.grid.row(".selected").data().userId;

				if (uuid == "") {
					alert(eloancn.table.statusTitle);
				} else {
					alert(uuid);
				}

			} else {
				alert(eloancn.table.statusTitle);
			}
		}

		//刷新页面
		//重新加载数据
		function reload() {
			eloancn.table.grid.ajax.reload();

		}

		function clear() {
			$(".hid").show();
			$(".hid2").show();
			$("#ableDistance").val("");
			$("#address").val("");
			$("#balance").val("");
			$("#creditPoint").val("");
			$("#deposit").val("");
			$("#IDcard").val("");
			$("#tel").val("");
			editFlag = false;
		}

		//销毁table
		function destroyDataTable(tableId) {

			var dttable = $('#' + tableId).DataTable();
			dttable.destroy();
		}
	</script>

					if (editFlag) {
						url = "../CourierServlet.do?op=edit";
					}
					$.ajax({
						url : url,
						data : {
							"courierId" : $("#courierId").val(),
							"ableDistance" : $("#ableDistance").val(),
							"address" : $("#address").val(),
							"balance" : $("#balance").val(),
							"creditPoint" : $("#creditPoint").val(),
							"deposit" : $("#deposit").val(),
							"IDcard" : $("#IDcard").val(),
							"tel" : $("#tel").val(),
							"userName" : $("#userName").val()
						},
						success : function(data) {
							reload();
							clear();
							$("#myModal").modal("hide");
							$("#myModalLabel").text("新增用户信息");

						}
					});
				},
				rules : {
					deposit : {
						required : true,
						min : 0,
						number : true
					},
					balance : {
						required : true,
						min : 0,
						number : true
					},
					ableDistance : {
						required : true,
						min : 0,
						number : true
					},
					tel : {
						required : true,
						minlength : 11,
						isMobile : true
					},
					IDcard : {
						required : true

					}
				},
				messages : {
					deposit : {
						required : "请输入押金",
						min : "输入值不能小于 0",
						number : "必须输入合法的数字"
					},
					balance : {
						required : "请输入余额",
						min : "输入值不能小于 0",
						number : "必须输入合法的数字"
					},
					IDcard : {
						required : "请输入身份证号"

					},
					ableDistance : {
						required : "请输入可接单距离",
						min : "输入值不能小于 0",
						number : "必须输入合法的数字"
					},
					tel : {
						required : "请输入手机号",
						minlength : "不能小于11个字符",
						isMobile : "请正确填写手机号码"

					}
				}
			})
		});

		//手机号码验证  
		jQuery.validator
				.addMethod(
						"isMobile",
						function(value, element) {
							var length = value.length;
							var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
							return this.optional(element)
									|| (length == 11 && mobile.test(value));
						}, "请正确填写手机号码");
		/**
		 *编辑方法
		 **/
		function edit(courierId, userName, deposit, balance, tel, ableDistance,
				creditPoint, IDcard, address) {
			$("#commentForm").data('validator').resetForm();
			clear();
			editFlag = true;
			$("#myModalLabel").text("修改");
			$(".hid2").hide();
			$("#courierId").val(courierId).attr("disabled", true);
			$("#userName").val(userName);
			$("#deposit").val(deposit);
			$("#balance").val(balance);
			$("#tel").val(tel);
			$("#ableDistance").val(ableDistance);
			$("#creditPoint").val(creditPoint);
			$("#IDcard").val(IDcard);
			$("#address").val(address);
			$("#myModal").modal("show");
		}

		function add() {
			clear();
			$("#commentForm").data('validator').resetForm();
			$("#myModalLabel").text("完善腿哥信息");
			$(".hid").hide();
			editFlag = false;
			$.get("../CourierServlet.do?op=findName", function(data) {
				//var array = JSON.parse(data);
				//遍历
				var info = "";
				$.each(data, function(index, u) {
					//girl 其实就是集合中的每个对象名			
					info += "<option value=\"" + u.userId + "\" >" + u.userName
							+ "</option>";
				});
				$("#userName").html(info);

			});
		}

		function sock(courierId, sockState) {
			var url = "../CourierServlet.do?op=sock";
			if (sockState == "1") {
				$.ajax({
					url : url,
					data : {
						"courierId" : courierId,
						"sockState" : "0",
					},
					success : function(data) {
						reload();
						$("#myModal").modal("hide");
						$("#myModalLabel").text("完善腿哥信息");
					}
				});
			} else {
				$.ajax({
					url : url,
					data : {
						"courierId" : courierId,
						"sockState" : "1",
					},
					success : function(data) {
						reload();
						$("#myModal").modal("hide");
						$("#myModalLabel").text("完善腿哥信息");
					}
				});
			}

		}
	</script>
